<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autism Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">ðŸ§© Autism Detection Form</h2>
            <form action="/predict" method="post">
                <div class="row">
                    <!-- A1 to A10 Scores -->
                    {% for i in range(1, 11) %}
                    <div class="mb-3 col-md-6">
                        <label class="form-label">A{{ i }} Score ({{ get_description(i) }}):</label>
                        <input type="number" class="form-control" name="A{{ i }}_Score" min="0" max="1" required>
                    </div>
                    {% endfor %}

                    <!-- Age -->
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Age:</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>

                    <!-- Jaundice -->
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Jaundice at birth? (1 = Yes, 0 = No):</label>
                        <input type="number" class="form-control" name="jaundice" min="0" max="1" required>
                    </div>

                    <!-- Family history of ASD -->
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Family member with ASD? (1 = Yes, 0 = No):</label>
                        <input type="number" class="form-control" name="family_mem_with_ASD" min="0" max="1" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Autism Risk</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
